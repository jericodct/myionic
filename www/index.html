<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Ionic App</title>
  <!-- Ionic CSS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

  <!-- Ionic JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.bundle.js"></script>
</head>
<body>

  <!-- Ionic Component -->
  <ion-app>
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Hello Ionic
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-button expand="full" color="primary">
        Click Me
      </ion-button>
    </ion-content>
  </ion-app>

</body>
</html>
